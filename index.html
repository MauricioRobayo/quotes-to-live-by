<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes to Live By</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: gold;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      flex-direction: column;
    }
    blockquote {
      padding: 0.25rem;
      font-family: 'Roboto', sans-serif;
      font-size: calc(1.5rem + 4vmin);
      color: tomato;
    }
    footer {
      color: tomato;
      align-self: center;
      font-size: calc(.075rem + 4vmin);
      font-weight: bold;
    }
    footer::before, footer::after {
      content: '~';
      padding: 1rem;
    }
  </style>
</head>
<body>
  <blockquote></blockquote>
  <footer></footer>
  <script>    
    async function getQuotes() {
      const response = await fetch('https://raw.githubusercontent.com/MauricioRobayo/quotes-to-live-by/master/quotes-to-live-by.json')
      if (!response.ok) {
        throw new Error(`Error fetching quotes: ${response.status} ${response.statusText}`)
      }
      return response.json()
    }
    
    function shuffle(quotes) {
      return quotes.sort(() => Math.random() - 0.5)
    }

    function renderQuote(quote) {
      const $blockquote = document.querySelector('blockquote')
      const $footer = document.querySelector('footer')
      $blockquote.textContent = quote.quote
      $footer.textContent = quote.author
    }
      
    getQuotes()
      .then((quotes) => {
        const [quote] = shuffle(quotes)
        renderQuote(quote)
      })
  </script>
</body>
</html>
