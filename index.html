<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes to Live By</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ff6600;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      align-items: center;
    }
    blockquote {
      font-weight: 900;
      padding: 0.25rem;
      font-size: calc(1.5rem + 4vmin);
      color: white;
      max-width: 1400px;
    }
    footer {
      font-weight: 700;
      color: hsl(0, 0%, 20%);
      font-size: calc(.5rem + 2vmin);
    }
    footer::before, footer::after {
      content: 'ã€°';
      padding: 1rem;
    }
  </style>
</head>
<body>
  <script>
    function createElement(type, textContent) {
      const el = document.createElement(type)
      el.textContent = textContent
      return el
    }

    async function getQuotes() {
      const SESSION_STORAGE_KEY = 'quotes'
      
      const sessionStorageQuotes = sessionStorage.getItem(SESSION_STORAGE_KEY)
      if (sessionStorageQuotes) {
        return JSON.parse(sessionStorageQuotes)
      }

      const response = await fetch('https://raw.githubusercontent.com/MauricioRobayo/quotes-to-live-by/master/quotes-to-live-by.json')
      if (!response.ok) {
        throw new Error(`Error fetching quotes: ${response.status} ${response.statusText}`)
      }
      const quotes = await response.json()
      
      sessionStorage.setItem(SESSION_STORAGE_KEY, JSON.stringify(quotes))

      return quotes
    }
    
    function shuffle(quotes) {
      return quotes.sort(() => Math.random() - 0.5)
    }

    function renderQuote({ quote, author }) {
      const $body = document.querySelector('body')
      $body.innerHTML = ''

      const $blockquote = createElement('blockquote', quote)
      $body.append($blockquote)
      
      if (author.trim()) {
        const $footer = createElement('footer', author)
        $body.append($footer)
      }
    }
      
    getQuotes()
      .then((quotes) => {
        const [quote] = shuffle(quotes)
        renderQuote(quote)
      })
  </script>
</body>
</html>
